<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,  #A7C7E7,  #A7C7E7);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1 style="font-family: 'pacifino',cursive;">Us being sillies and living our moments <3 </h1>
    <div class="gallery" id="gallery">
        <!-- Media items will be added dynamically -->
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
        <video class="lightbox-content" id="lightbox-video" controls></video>
    </div>
    <script>
        const media = [
            "my_love/mp1.jpg", "my_love/mp2.jpg", "my_love/mp3.jpg", "my_love/mp8.mp4", "my_love/mp5.jpg", "my_love/mp6.jpg",
            "my_love/mp7.jpg", "my_love/mp4.jpg","my_love/mp9.mp4", "my_love/mp10.mp4", "my_love/mp11.mp4", "my_love/mp12.mp4",
            "my_love/mp13.jpg","my_love/mp15.mp4","my_love/mp14.jpg"
        ];
        const gallery = document.getElementById("gallery");
        media.forEach(src => {
            let div = document.createElement("div");
            div.classList.add("gallery-item");
            if (src.endsWith(".mp4")) {
                div.innerHTML = `<video src="${src}" onclick="openLightbox(this.src, true)" muted></video>`;
            } else {
                div.innerHTML = `<img src="${src}" onclick="openLightbox(this.src, false)">`;
            }
            gallery.appendChild(div);
        });
        function openLightbox(src, isVideo) {
            const lightbox = document.getElementById("lightbox");
            const img = document.getElementById("lightbox-img");
            const video = document.getElementById("lightbox-video");
            lightbox.classList.add("active");
            if (isVideo) {
                img.style.display = "none";
                video.style.display = "block";
                video.src = src;
                video.play();
            } else {
                video.style.display = "none";
                img.style.display = "block";
                img.src = src;
            }
        }
        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("active");
            document.getElementById("lightbox-video").pause();
        }
    </script>
    <p><h2 style="font-family: 'pacifino',cursive;">We need to fill up this page a bit more what do u think? ;> </h1></p>
</body>
</html>
